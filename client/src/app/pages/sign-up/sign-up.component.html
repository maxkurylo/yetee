
<div class="d-flex flex-column align-items-center justify-content-center h-100vh">
    <form
            class="login-form d-flex flex-column align-items-center p-4"
            [formGroup]="registrationForm"
            (ngSubmit)="register()"
    >

        <h5 class="mat-h5">Welcome!</h5>

        <div class="yeti-border rounded-circle overflow-hidden">
            <app-animated-yeti></app-animated-yeti>
        </div>

        <p class="mt-2">Let's create your profile!</p>

        <div class="fields-grid">
            <mat-form-field class="cell" appearance="outline">
                <mat-label>Email</mat-label>
                <input
                        matInput
                        type="email"
                        formControlName="email"
                        autocomplete="off"
                        required
                >
                <mat-error>Required</mat-error>
            </mat-form-field>

            <mat-form-field class="cell" appearance="outline">
                <mat-label>Password</mat-label>
                <input
                        matInput
                        [type]="isPasswordVisible ? 'text' : 'password'"
                        formControlName="password"
                        autocomplete="off"
                        required
                >
                <mat-icon
                        matSuffix
                        mat-ripple
                        class="cursor-pointer rounded-circle text-center"
                        (click)="onPasswordVisibleToggle()"
                >
                    {{ isPasswordVisible ? 'visibility_off' : 'visibility' }}
                </mat-icon>
                <mat-error>Required</mat-error>
            </mat-form-field>

            <mat-form-field class="cell" appearance="outline">
                <mat-label>Name</mat-label>
                <input
                        matInput
                        type="text"
                        formControlName="name"
                        autocomplete="off"
                        required
                >
                <mat-hint>Your first and last name</mat-hint>
                <mat-error>Required</mat-error>
            </mat-form-field>

            <mat-form-field class="cell" appearance="outline">
                <mat-label>Repeat password</mat-label>
                <input
                        matInput
                        [type]="isPasswordVisible ? 'text' : 'password'"
                        formControlName="repeatPassword"
                        autocomplete="off"
                        required
                >
                <mat-icon
                        matSuffix
                        mat-ripple
                        class="cursor-pointer rounded-circle text-center"
                        (click)="onPasswordVisibleToggle()"
                >
                    {{ isPasswordVisible ? 'visibility_off' : 'visibility' }}
                </mat-icon>
                <mat-error>Passwords must match</mat-error>
            </mat-form-field>
        </div>


        <div class="d-flex justify-content-between align-items-center w-100 mt-2">
            <a class="yt-link" routerLink="/login">Use existing account</a>

            <button mat-raised-button type="submit" color="primary">Sign up</button>
        </div>
    </form>

    <app-external-login></app-external-login>
</div>
