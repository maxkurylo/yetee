<div class="h-100 w-100 d-flex flex-column justify-content-center align-items-center">
    <form
        class="login-form d-flex flex-column align-items-center px-5 py-4"
        [formGroup]="loginForm"
        (ngSubmit)="login()"
    >
        <h5 class="mat-h5">Welcome!</h5>
        <div class="yeti-border rounded-circle overflow-hidden">
            <app-animated-yeti></app-animated-yeti>
        </div>

        <div class="d-flex flex-column mt-2">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input
                    #email
                    matInput
                    type="email"
                    formControlName="email"
                    autocomplete="off"
                    required
                    (focus)="onEmailFocus()"
                    (blur)="onEmailBlur()"
                >
                <mat-error>Required</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input
                        matInput
                        [type]="isPasswordVisible ? 'text' : 'password'"
                        formControlName="password"
                        autocomplete="off"
                        required
                        (focus)="onPasswordFocus()"
                        (blur)="onPasswordBlur()"
                >
                <mat-icon
                        matSuffix
                        mat-ripple
                        class="cursor-pointer rounded-circle text-center"
                        (click)="onPasswordVisibleToggle()"
                >
                    {{ isPasswordVisible ? 'visibility_off' : 'visibility' }}
                </mat-icon>
                <mat-error>Required</mat-error>
            </mat-form-field>

            <div class="d-flex justify-content-between align-items-center">
                <a class="yt-link" routerLink="/sign-up">Create account</a>

                <button mat-raised-button type="submit" color="primary">Log in</button>
            </div>
        </div>
    </form>

    <app-external-login></app-external-login>
</div>
